<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Kameron:700|Nunito:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>My <span>Shopping</span> List</h1>
			<p>Don't Come Home Without It!</p>
		</div>
		<div class="list-content">
			<div id="item-input">
				<p>Enter an Item then hit Enter</p>
			</div>
			<div id="incomplete-items">
				<ul>
					<li>
						<span>Banana</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/complete.png" alt="complete" width="20px">
						</div>
					</li>
					<li>
						<span>Milk</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/complete.png" alt="complete" width="20px">
						</div>
					</li>
					<li>
						<span>Sugar</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/complete.png" alt="complete" width="20px">
						</div>
					</li>
				</ul>
			</div>
			<div id="complete-items">
				<ul>
					<li>
						<span>Cookies!</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/incomplete.png" alt="incomplete" width="20px">
						</div>
					</li>
					<li>
						<span>Cookies!</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/incomplete.png" alt="incomplete" width="20px">
						</div>
					</li>
					<li>
						<span>Cookies!</span>
						<div class="btn-group">
							<img src="images/remove.png" alt="remove" width="20px">
							<img src="images/incomplete.png" alt="incomplete" width="20px">
						</div>
					</li>
				</ul>
			</div>
			<div id="list-options">
				<button>Reset</button>
				<button>Email</button>
			</div>
		</div>
	</div>
</body>
</html>
