<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Kameron:700|Nunito:300' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>My <span>Shopping</span> List</h1>
			<p>Don't Come Home Without It!</p>
		</div>
		<div class="list-content">
			<div id="item-input-div">
				<input type="text" id="item-input" placeholder="Enter an Item then hit 'Enter'" autofocus>
			</div>
			<div id="item-list">
				<ul></ul>
			</div>
			<a href="index.html">
				<div id="reset">Reset</div>
			</a>
		</div>
	</div>
</body>
</html>
